<label>Fader Level</label>
<input
  type="range"
  min="0"
  max="1"
  step="0.00001"
  value="0.5"
  (change)="channel.setFaderLevel(faderLevelInput.value)"
  [value]="channel.faderLevel$ | async"
  #faderLevelInput
/>

<span class="badge badge-success ml-3">{{ channel.faderLevel$ | async }}</span>
