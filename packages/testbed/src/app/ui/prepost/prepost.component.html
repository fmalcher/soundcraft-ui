<ng-container *ngIf="channel">
  <soundcraft-ui-mixer-button (press)="channel.post()">
    POST</soundcraft-ui-mixer-button
  >
  <soundcraft-ui-mixer-button (press)="channel.pre()"
    >PRE</soundcraft-ui-mixer-button
  >

  <span
    class="badge ml-2"
    [ngClass]="{ 'badge-success': post, 'badge-secondary': !post }"
    >{{ post ? 'POST' : 'PRE' }}</span
  >
</ng-container>
