@if (channel) {
<sui-mixer-button
  activeClass="solo"
  [active]="!!(channel.solo$ | async)"
  (press)="channel.toggleSolo()"
>
  Solo toggle {{ label }}
</sui-mixer-button>
<sui-mixer-button (press)="channel.solo()">Solo {{ label }}</sui-mixer-button>
<sui-mixer-button (press)="channel.unsolo()">Unsolo {{ label }}</sui-mixer-button>
}
