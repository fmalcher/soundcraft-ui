<form (submit)="fade()" class="row">
  <div class="col">
    <label>Fade to</label>
  </div>

  <div class="col">
    <input
      type="range"
      step="0.00000000001"
      [field]="form.targetValue"
      title="Target value"
    />
  </div>
  <div class="col">{{ targetValueDB() }} dB</div>

  <div class="col">
    <input
      type="number"
      step="100"
      class="form-control"
      [field]="form.fadeTime"
      title="Fade time"
    />
  </div>

  <div class="col">
    <select (change)="setEasing($event)" class="form-select" title="Easing">
      @for (o of easingOptions; track o) {
      <option [value]="o.value">{{ o.label }}</option>
      }
    </select>
  </div>

  <div class="col">
    <button type="submit" class="btn btn-danger">Fade</button>
  </div>
</form>
