<ng-container *ngIf="channel">
  <label>Pan</label>
  <input
    type="range"
    min="0"
    max="1"
    step="0.00001"
    value="0.5"
    [value]="channel.pan$ | async"
    (input)="pan(panInput.value)"
    #panInput
  />

  <span class="badge badge-primary ms-3">{{ channel.pan$ | async }}</span>
</ng-container>
