<input
  class="form-control"
  placeholder="Mixer IP"
  [value]="cs.mixerIP"
  #ipInput
/>
<button class="btn btn-warning mt-2" (click)="setIP(ipInput.value)">
  Set IP and connect
</button>

<div class="mt-3">
  <button class="btn btn-success mr-2" (click)="cs.conn.connect()">
    Connect
  </button>
  <button class="btn btn-danger mr-2" (click)="cs.conn.disconnect()">
    Disconnect
  </button>
  <button class="btn btn-warning mr-2" (click)="cs.conn.reconnect()">
    Reconnect
  </button>
</div>
