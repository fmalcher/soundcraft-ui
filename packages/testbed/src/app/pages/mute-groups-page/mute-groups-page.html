<div class="mb-5">
  <sui-mixer-button (press)="clearMuteGroups()">Clear Mute groups</sui-mixer-button>
</div>

@for (g of groups; track g) {
<div>
  <sui-mixer-button activeClass="mute" [active]="!!(g.state$ | async)" (press)="g.toggle()">
    Toggle {{ g.id }}
  </sui-mixer-button>
  <sui-mixer-button (press)="g.mute()">Mute {{ g.id }}</sui-mixer-button>
  <sui-mixer-button (press)="g.unmute()">Unmute {{ g.id }}</sui-mixer-button>
</div>
}
