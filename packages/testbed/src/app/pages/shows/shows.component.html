<div class="mb-5">
  <p><label>Current show</label> {{ showCtrl.currentShow$ | async }}</p>
  <p><label>Current snapshot</label> {{ showCtrl.currentSnapshot$ | async }}</p>
  <p><label>Current cue</label> {{ showCtrl.currentCue$ | async }}</p>
</div>

<soundcraft-ui-input
  label="Load show"
  buttonLabel="Load show"
  [value]="showFromInput"
  (valueChange)="showFromInput = $event; loadShow($event)"
></soundcraft-ui-input>

<soundcraft-ui-input
  label="Load snapshot from show {{ showFromInput }}"
  buttonLabel="Load snapshot"
  value="testsnapshot1"
  (valueChange)="loadSnapshot($event)"
></soundcraft-ui-input>
<div class="text-muted" *ngIf="!showFromInput">Set show name first with input above!</div>

<soundcraft-ui-input
  label="Load cue from show {{ showFromInput }}"
  buttonLabel="Load cue"
  value="testcue1"
  (valueChange)="loadCue($event)"
></soundcraft-ui-input>
<div class="text-muted" *ngIf="!showFromInput">Set show name first with input above!</div>
