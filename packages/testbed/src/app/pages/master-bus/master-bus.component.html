@for (c of channels; track c) {
<h2 class="mt-4">{{ c.label }} ({{ c.channel.name$ | async }})</h2>
<sui-mute-button [channel]="c.channel" />
<sui-solo-button [channel]="c.channel" />
<sui-fader-level [channel]="c.channel" />
@if (!c.noPan) {
<sui-pan [channel]="c.channel" />
}
<sui-transition [channel]="c.channel" />
@if (isDelayable(c.channel)) {
<sui-delay [channel]="c.channel" [maxValue]="c.delayMax || 250" />
} }
